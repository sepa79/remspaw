<md-dialog style="width:50%">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Potwierdzenie odbioru urządzenia
          <i>{{urzadzenie.Urzadzenie.nazwa}}</i>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="fas fa-times fa-lg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <table class="table table-xs">
          <tr>
            <th style="width:40%">Przyjęcie</th>
            <td>{{urzadzenie.dataPrzyjecia | moment: 'format': 'LLL'}}</td>
          </tr>
        </table>
        <div ng-include="'/templates/wyposazenie.tmpl.html'"></div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="finish()" class="md-primary">Zakończ</md-button>
      <md-button ng-click="cancel()" class="md-warn">Anuluj</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
